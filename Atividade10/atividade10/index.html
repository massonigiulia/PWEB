<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Atv 10 - Objeto Aluno</title>
</head>

<body class="bg-dark text-light container">

    <section>
        <h2 class="mb-3 mt-5 text-success">Objetos - JS</h2>
        <h4 class="mb-3 mt-5 text-success">Escolha uma forma de trabalhar com o Objeto:</h4>
        
        <div class="col-md-1 mb-3 col-lg-5">
            <button type="button" class="btn btn-success btn-block" id="construtor" onclick="construtor()">Construtor</button>
            <button type="button" class="btn btn-success btn-block" id="literal" onclick="literal()">Literal</button>
            <button type="button" class="btn btn-success btn-block" id="dotnotation" onclick="dotnotation()">Dot Notation</button>
        </div>
        <div class="mb-3 col-12 col-md-6 col-lg-8">
            <textarea rows="12" resize="none" type="text" class="form-control" id="objeto" disabled hidden>
        </div>
    </section>
</body>
</html>
